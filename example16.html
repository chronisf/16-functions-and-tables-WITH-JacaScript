<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 16</title>
    </head>
<body>
<h1>math</h1>
<script>
document.write("<h3Τριγωνομετρικοί αριθμοί</h3>");      
       
document.write("<h1>συνημίτονο και τόξο  συνημιτόνου</h1>"); 
document.write(" Το συνημίτονο των 60 μοιρών είναι :"+Math.cos(60*Math.PI/180)); 
document.write("<br>");     
document.write(" Το τόξο του συνημίτονου cosθ=0.5 => θ="+Math.acos(0.5)*180/Math.PI);   
    
    
document.write("<h1>ημίτονο και τόξο  ημιτόνου</h1>"); 
document.write(" Το ημίτονο των 30 μοιρών είναι :"+Math.sin(30*Math.PI/180)); 
document.write("<br>");     
document.write(" Το τόξο του ημίτονου sinθ=0.5 => θ="+Math.asin(0.5)*180/Math.PI);      
    
  document.write("<h1>Εφαπτομένη  και τόξο  εφαπτομένης στις 45 μοίρες</h1>"); 
document.write(" Η εφατπομένη των 45 μοιρών είναι :"+Math.tan(45*Math.PI/180)); 
document.write("<br>");     
document.write(" Το τόξο της εφαπτομένης tanθ=1 => θ="+Math.atan(1)*180/Math.PI);    
    
</script>
    
</body>
</html>
