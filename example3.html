<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 3</title>
    </head>
<body>
<h1>if Statement </h1>
<script>
var x=3;

switch (x){      
    case 0:
        document.write("This is case 0");  
        break;
     case 1:
        document.write("This is case 1");  
        break;
         case 2:
        document.write("This is case 2");  
        break;
         case 3:
        document.write("This is case 3");  
        break;
    default:
        document.write("This is default case ");  
        
}    
</script>
    


</body>
</html>
