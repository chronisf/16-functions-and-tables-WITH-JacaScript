<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<h1>math</h1>
<script>
document.write("<h3>Math.PI</h3>");      
document.write("π="+Math.PI);         
document.write("<h1>Στρογγυλοποιήσεις</h1>"); 
document.write("<h4>Στρογγυλοποιήσεις του αριθμού 4.3</h4>"); 
document.write("<h3>Math.round- τυπική στρογγυλοποίηση</h3>");      
document.write(""+Math.round(4.3));    
document.write("<h3>Math.ceil- στρογγυλοποίηση στον αμέσως μεγαλύτερο ακέραιο</h3>");      
  document.write(""+Math.ceil(4.3));    
document.write("<h3>Math.floor- στρογγυλοποίηση στον αμέσως μικρότερο ακέραιο</h3>");      
  document.write(""+Math.floor(4.3));    
</script>
    
</body>
