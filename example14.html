<body>
<h1>math</h1>
<script>
document.write("<h3>random, min, max</h3>");      
       
document.write("<h1>Παραγωγή τυχαίου αριθμού από 0-1</h1>"); 
document.write("ο τυχαίος αριθμός είναι:"+Math.random()); 
    
  document.write("<h1>Παραγωγή τυχαίου ακέραιου αριθμού από 0-10</h1>"); 
  document.write(   Math.floor(Math.random()*11));

document.write("<h1>Μέγιστος αριθμός από τους αριθμούς -40,50,60 </h1>");
document.write(   Math.max(-40,50,60));
    
    document.write("<h1>Ελάχιστος αριθμός από τους αριθμούς -40,50,60 </h1>");
     document.write(   Math.min(-40,50,60));
</script>
