<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>example 12</title>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
    <script>
$(document).ready(function(){
    $("#hide").click(function(){
        $("#img1").hide();
    });
    $("#show").click(function(){
        $("#img1").show();
    });
});
</script>    
    </head>
<body>
<h1>jQuery</h1>

    
<p>hide and show</p>
<img id="img1" src="images/eagle.jpg"  alt="cat and dog image" height="290" width="500"  >
<br> 
<button id="hide">Hide</button>
<button id="show">Show</button>
