<!DOCTYPE html>
<html lang="en">
    <head> 
    <meta charset="UTF-8">
    <title>example 10</title>
    </head>
<body>
<h1>function</h1>
<button onclick="f1(4,3)">Click me</button>   
<p id="p1"></p>    
<script>
function f1(a, b) {
    var k=2*a+3*b; //local var
    document.getElementById("p1").innerHTML = k;
}
</script>
    
</body>
</html>
