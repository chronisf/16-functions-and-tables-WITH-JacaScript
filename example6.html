<body>
<h1> do while loop</h1>

<script>
var i=0;    
 
do{
     document.write("Η τιμή του counter είναι i="+i);  
    document.write("<br>"); 
    i++;   
}    
while (i<=10);
document.write("Προσοχή! Η τιμή του counter μετά το πέρας των επαναλήψεων είναι"+i);  
</script>
    
</body>
</html>
